name: Deploy Storybook to GitHub Pages

on:
  push:
    branches:
      - main  # or any other branches you want to trigger the workflow on

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # This version is fine

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Update to Node.js 18

    - name: Install dependencies
      run: yarn install  # or `npm install` if you're using npm

    - name: Build Storybook
      run: yarn build-storybook  # This builds Storybook

    - name: Deploy to GitHub Pages
      run: yarn deploy-storybook  # Deploy using your package.json script
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub authentication token