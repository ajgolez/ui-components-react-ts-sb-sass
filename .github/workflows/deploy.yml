name: Deploy Storybook to GitHub Pages

on:
  push:
    branches:
      - main  # or your branch configuration

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Update to v3 for latest compatibility

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Use v3 and specify the Node.js version
      with:
        node-version: '16'  # Use Node 16 or change to '18' for the latest LTS version

    - name: Install dependencies
      run: yarn install  # or `npm install` if you are using npm

    - name: Build Storybook
      run: yarn build-storybook  # Builds the static Storybook

    - name: Deploy to GitHub Pages
      run: yarn deploy-storybook  # Uses the deploy command from your package.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub